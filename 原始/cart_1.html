<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>餐廳</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/all.css" />

    <script type="module" src="js/globalSettings_init.js"></script>
  </head>

  <body class="page-cart">
    <header></header>

    <div class="main">
      <div class="cart-container">
        <div class="table-title">購物車內容</div>
        <table>
          <thead>
            <tr>
              <th>商品圖片</th>
              <th>商品名稱</th>
              <th>單價</th>
              <th>數量</th>
              <th>小計</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr class="empty-cart">
              <td colspan="6">
                <div class="skeleton-screen">
                  <div class="skeleton-loader"></div>
                  <p>資料載入中</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="total_amount-box">
          <span>訂單合計：</span>
          <span class="amount">0元</span>
          <button class="order-btn">生成訂單</button>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="js/shopping/cart_table.js"></script>
</html>
